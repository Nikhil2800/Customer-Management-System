<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="container-fluid">
	   
	   <div class="row bg mt-5">
		   <div class="col-12 col-md-6 col-lg-6 p-5 justify-content-center mx-auto ">
			  <form th:action="@{/authenticate}" method="post" class="p-4 border border-1 rounded-5 shadow-lg" id="back">
			  <h1>Login Form</h1>
				  <div class="mb-3">
				    <!-- <label>* Enter Login Id  </label> -->
				    <input type="text" name="name" class="form-control" placeholder="Login ID" id="exampleInputEmail1" aria-describedby="emailHelp">
				    
				  </div>
				  <div class="mb-3">
				    <!-- <label>* Enter Your Password</label> -->
				    <input type="password" name="pass" class="form-control" placeholder="Password" id="exampleInputEmail1" aria-describedby="emailHelp">
				    <div id="emailHelp"   class="form-text">We'll never share your password with anyone else.</div>
				  </div>
				  
				   <!-- <div class="mb-3 form-check">
				    <input type="checkbox" value="checked" name="check" class="form-check-input" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Check me out</label>
				  </div> -->
				
				  
				  <div class="mx-auto text-center">
					  <button type="submit" class="btn px-5 btn-primary">Submit</button>
				  </div>
				
			   </form>
			   
		   </div>
		   
	   </div>
	   
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
