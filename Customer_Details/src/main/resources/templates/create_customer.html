<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Customer Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid  ">
        <div class="row bg-dark">
            <div class="col-12 p-0 ">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <!-- Brand -->
                    <a class="navbar-brand" href="#">Customer Management System</a>

                    <!-- Toggler/collapsibe Button -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Navbar links -->
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/customers}">Customer Management</a>
                            </li>
                        </ul>
                    </div>
                </nav>

            </div>

        </div>
        <div class = "row mt-2">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Customer </h1>
				<div class = "card-body  ">
					<form th:action="@{/customers}" th:object = "${customer}" method="POST">
						<div>
							<div class="form-group">
								<label> Customer First Name </label>
								<input type="text" name="firstname" th:field="*{firstname}" class="form-control"
									placeholder="Enter Student First Name" />
							</div>
						
                        </div>
						<div class ="form-group">
							<label> Customer Last Name </label>
							<input
							type = "text"
							name = "lastname"
							th:field = "*{lastname}"
							class = "form-control"
							placeholder="Enter Student Last Name" 
							/>
						</div>
                        <div class ="form-group">
							<label> Customer Address </label>
							<input
							type = "text"
							name = "address"
							th:field = "*{address}"
							class = "form-control"
							placeholder="Enter Customer Address" 
							/>
						</div>
                        <div class ="form-group">
							<label> Customer City </label>
							<input
							type = "text"
							name = "city"
							th:field = "*{city}"
							class = "form-control"
							placeholder="Enter Customer city" 
							/>
						</div>
                        <div class ="form-group">
							<label> Customer State </label>
							<input
							type = "text"
							name = "state"
							th:field = "*{state}"
							class = "form-control"
							placeholder="Enter Customer state" 
							/>
						</div>
                        
						<div class ="form-group">
							<label> Customer Email </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Customer Email" 
							/>
						</div>
                        <div class ="form-group">
							<label> Customer Phone </label>
							<input
							type = "num"
							name = "phone"
							th:field = "*{address}"
							class = "form-control"
							placeholder="Enter Customer Number" 
							/>
						</div>
						
						<div class = "box-footer text-center">
							<button type="submit" class = "btn btn-outline-primary">
								Submit
							</button>

                            <button type="reset" class = "btn btn-outline-danger">
								Reset
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
    </div>

</body>

</html>
